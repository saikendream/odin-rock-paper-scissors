<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac84ae7fb5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Rock, Paper or Scissor?</title>
</head>
<body>
    <div class="bttn" id="start">
        <i class="fa-solid fa-play"></i>
    </div>
    <div id="gameOff" class="main">
        <div class="score"></div>
        <div class="control">
            <div id="btnRock" class="bttn">
                <i class="fa-solid fa-hand-back-fist"></i>
                <p>Rock</p>
            </div>
            <div id="btnPaper" class="bttn">
                <i class="fa-solid fa-hand"></i>
                <p>Paper</p>
            </div>
            <div id="btnSci" class="bttn">
                <i class="fa-solid fa-hand-scissors"></i>
                <p>Scissors</p>
            </div>
        </div>
    </div>
    <div id="res" class="ongoing">
        <div id="results"></div>
        <div id="loopBtn" class="bttn">
            <i class="fa-solid fa-rotate-right"></i> PLAY AGAIN
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
